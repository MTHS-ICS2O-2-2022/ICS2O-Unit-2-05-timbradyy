<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Calculating taxes and salary using javascript." />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Ryan Duffett" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-cyan.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Salary Calculator</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Salary Calculator</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <img src="money.jpg" alt="style" />
      <p id="title">Enter your employment information..</p>
      <!-- Simple Textfield -->
      <form action="#">
        <p>Payment (/hour)</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="pay-per-hour" />
          <label class="mdl-textfield__label" for="pay-per-hour">payment ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Numeric Textfield -->
      <form action="#">
        <p>Hours Worked</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours-worked" />
          <label class="mdl-textfield__label" for="hours-worked">hours worked ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <br />
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        Calculate
      </button>
      <br />
      <div id="answers">
        <div id="net-payment"></div>
        <div id="tax"></div>
      </div>
    </main>
  </div>
</body>
</html>
